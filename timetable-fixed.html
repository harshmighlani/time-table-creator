<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TimeTable</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Ensure html and body take full height */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scroll, let #root handle it */
        }
        #root {
            height: 100%; /* Make root take full height */
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom right, #f3e8ff, #e0f2fe); /* Tailwind from-purple-100 to-blue-200 */
            padding: 1.5rem; /* Tailwind p-6 */
            font-family: 'Inter', sans-serif; /* Tailwind font-inter */
            color: #374151; /* Tailwind text-gray-800 */
        }

        /* Ensure sticky headers work within overflow-x-auto */
        .sticky-header-wrapper {
            position: relative;
        }
        .sticky.left-0 {
            position: sticky;
            left: 0;
            z-index: 10; /* Ensure it's above other table cells */
        }
        /* Adjust table layout for better responsiveness if needed */
        table {
            border-collapse: collapse;
        }
        th, td {
            min-width: 60px; /* Adjusted for square cells */
            height: 60px;   /* Adjusted for square cells */
            vertical-align: middle; /* Center content vertically */
            padding: 4px; /* Reduced padding for smaller cells */
        }
        /* Custom scrollbar for better aesthetics */
        .overflow-x-auto::-webkit-scrollbar {
            height: 8px;
        }
        .overflow-x-auto::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .overflow-x-auto::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .overflow-x-auto::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Specific style for sticky note effect */
        .sticky-note {
            transform: rotate(var(--tw-rotate, 0deg));
            transition: transform 0.15s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .sticky-note:nth-child(even) {
            --tw-rotate: 1deg;
        }
        .sticky-note:nth-child(odd) {
            --tw-rotate: -1deg;
        }
        .sticky-note:hover {
            --tw-rotate: 0deg; /* Straighten on hover */
        }
        /* Class to hide rows for PDF export */
        .hide-for-pdf {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- React app will render here -->
    </div>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- html2canvas and jsPDF CDNs for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script type="text/javascript">
        console.log("Script execution started."); // Added for debugging

        // Your React App component code goes here
        // All JSX has been converted to React.createElement calls.

        // Main App Component
        const App = () => {
            // Define days of the week
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

            // Function to format 24-hour time to AM/PM
            const formatTime = (hour24, minute) => {
                let displayHour = hour24;
                let ampm = 'AM';
                if (hour24 >= 12) {
                    ampm = 'PM';
                    if (hour24 > 12) displayHour = hour24 - 12;
                }
                if (hour24 === 0) displayHour = 12; // Handle midnight (00:xx) as 12:xx AM
                return displayHour + ':' + String(minute).padStart(2, '0') + ' ' + ampm;
            };

            // Fixed time slots (8 AM to 8 PM)
            const timeSlots = [];
            for (let i = 8; i <= 20; i++) { // 8 AM to 8 PM
                timeSlots.push({ raw: i + ':00', display: formatTime(i, 0) });
                if (i < 20) { // Don't add 8:30 PM if 20:00 is the last full hour
                    timeSlots.push({ raw: i + ':30', display: formatTime(i, 30) });
                }
            }
            // Use timeSlots directly, no dynamic allTimeSlots state
            const formattedTimeSlots = timeSlots.map(slot => slot.display);

            // State for the main timetable title
            const [timetableTitle, setTimetableTitle] = React.useState('My TimeTable');

            // Define a set of pastel colors for print-friendliness
            const pastelColors = [
                '#FFD1DC', // Light Pink
                '#ADD8E6', // Light Blue
                '#98FB98', // Pale Green
                '#FFFFE0', // Light Yellow
                '#E6E6FA', // Lavender
                '#FFDAB9', // Peach Puff
                '#AFEEEE', // Pale Turquoise
                '#F0F8FF', // AliceBlue
                '#FFE4E1', // Misty Rose
                '#F5DEB3', // Wheat
                '#E0FFFF', // Light Cyan
                '#D8BFD8'  // Thistle
            ];

            // Function to get a random pastel color
            const getRandomPastelColor = () => {
                const randomIndex = Math.floor(Math.random() * pastelColors.length);
                return pastelColors[randomIndex];
            };

            // State for all available activities
            const [activities, setActivities] = React.useState([
                { id: 'a1', name: 'Breakfast', color: pastelColors[0] },
                { id: 'a2', name: 'Outdoor Play', color: pastelColors[1] },
                { id: 'a3', name: 'Reading', color: pastelColors[2] },
                { id: 'a4', name: 'Maths Games', color: pastelColors[3] },
                { id: 'a5', name: 'Creative Time', color: pastelColors[4] },
                { id: 'a6', name: 'Lunch', color: pastelColors[5] },
                { id: 'a7', name: 'Family Outing', color: pastelColors[6] },
                { id: 'a8', name: 'Downtime', color: pastelColors[7] },
                { id: 'a9', name: 'Dinner', color: pastelColors[8] },
                { id: 'a10', name: 'Bedtime Routine', color: pastelColors[9] },
                { id: 'a11', name: 'Chores', color: pastelColors[10] },
                { id: 'a12', name: 'Free Play', color: pastelColors[11] },
                { id: 'a13', name: 'Art & Craft', color: getRandomPastelColor() },
                { id: 'a14', name: 'Board Games', color: getRandomPastelColor() },
                { id: 'a15', name: 'Library Visit', color: getRandomPastelColor() },
                { id: 'a16', name: 'Cooking/Baking', color: getRandomPastelColor() },
                { id: 'a17', name: 'Nature Walk', color: getRandomPastelColor() },
                { id: 'a18', name: 'Movie Time', color: getRandomPastelColor() },
                { id: 'a19', name: 'Music Practice', color: getRandomPastelColor() },
                { id: 'a20', name: 'Science Fun', color: getRandomPastelColor() },
            ]);

            // State for the timetable grid: timetable[dayIndex][timeSlotIndex] = activityId
            const [timetable, setTimetable] = React.useState(() => {
                const initialTimetable = Array(days.length).fill(null).map(() =>
                    Array(timeSlots.length).fill(null)
                );
                return initialTimetable;
            });


            // State for the activity modal
            const [isModalOpen, setIsModalOpen] = React.useState(false);
            const [editingActivity, setEditingActivity] = React.useState(null); // Activity object if editing, null if adding new
            const [modalDayIndex, setModalDayIndex] = React.useState(null); // Day index if editing from grid
            const [modalTimeSlotIndex, setModalTimeSlotIndex] = React.useState(null); // Time slot index if editing from grid

            // State for showing export options modal
            const [showExportOptions, setShowExportOptions] = React.useState(false);

            // Ref to store the currently dragged activity's ID and source (palette or grid)
            const draggedItem = React.useRef({ id: null, source: null, originalDay: null, originalTime: null });

            // Ref for the timetable grid element to capture for PDF
            const timetableRef = React.useRef(null);

            // Ref for the hidden file input for iCal import
            const fileInputRef = React.useRef(null);

            // Handle drag start from activity palette
            const handleDragStartPalette = (e, activityId) => {
                draggedItem.current = { id: activityId, source: 'palette', originalDay: null, originalTime: null };
                e.dataTransfer.setData('text/plain', activityId); // Fallback for some browsers
                e.dataTransfer.effectAllowed = 'copyMove';
            };

            // Handle drag start from timetable grid
            const handleDragStartGrid = (e, activityId, dayIdx, timeSlotIdx) => {
                draggedItem.current = { id: activityId, source: 'grid', originalDay: dayIdx, originalTime: timeSlotIdx };
                e.dataTransfer.setData('text/plain', activityId); // Fallback
                e.dataTransfer.effectAllowed = 'copyMove';
            };

            // Allow dropping on grid cells or day/time headers
            const handleDragOver = (e) => {
                e.preventDefault(); // Necessary to allow drop
                e.dataTransfer.dropEffect = 'copyMove';
            };

            // Handle drop onto a grid cell
            const handleDrop = (e, dayIdx, timeSlotIdx) => {
                e.preventDefault();
                const activityId = draggedItem.current.id;
                const source = draggedItem.current.source;
                const originalDay = draggedItem.current.originalDay;
                const originalTime = draggedItem.current.originalTime;

                if (!activityId) return;

                setTimetable(prevTimetable => {
                    const newTimetable = prevTimetable.map(row => [...row]); // Deep copy
                    // Clear the original cell if dragging from the grid
                    if (source === 'grid' && originalDay !== null && originalTime !== null) {
                        newTimetable[originalDay][originalTime] = null;
                    }

                    // Place the activity in the new cell
                    newTimetable[dayIdx][timeSlotIdx] = activityId;
                    return newTimetable;
                });

                // Reset dragged item ref
                draggedItem.current = { id: null, source: null, originalDay: null, originalTime: null };
            };

            // Handle drop onto a day header (to fill the whole day)
            const handleDropOnDayHeader = (e, dayIdx) => {
                e.preventDefault();
                const activityId = draggedItem.current.id;
                const source = draggedItem.current.source;
                const originalDay = draggedItem.current.originalDay;
                const originalTime = draggedItem.current.originalTime;

                if (!activityId) return;

                setTimetable(prevTimetable => {
                    const newTimetable = prevTimetable.map(row => [...row]); // Deep copy

                    // Clear the original cell if dragging from the grid
                    if (source === 'grid' && originalDay !== null && originalTime !== null) {
                        newTimetable[originalDay][originalTime] = null;
                    }

                    // Fill all time slots for the dropped day with the activity
                    for (let i = 0; i < timeSlots.length; i++) {
                        newTimetable[dayIdx][i] = activityId;
                    }
                    return newTimetable;
                });

                // Reset dragged item ref
                draggedItem.current = { id: null, source: null, originalDay: null, originalTime: null };
            };

            // Handle drop onto a time slot header (to fill the whole time slot across all days)
            const handleDropOnTimeHeader = (e, timeIdx) => {
                e.preventDefault();
                const activityId = draggedItem.current.id;
                const source = draggedItem.current.source;
                const originalDay = draggedItem.current.originalDay;
                const originalTime = draggedItem.current.originalTime;

                if (!activityId) return;

                setTimetable(prevTimetable => {
                    const newTimetable = prevTimetable.map(row => [...row]); // Deep copy

                    // Clear the original cell if dragging from the grid
                    if (source === 'grid' && originalDay !== null && originalTime !== null) {
                        newTimetable[originalDay][originalTime] = null;
                    }

                    // Fill all days for the dropped time slot with the activity
                    for (let i = 0; i < days.length; i++) {
                        newTimetable[i][timeIdx] = activityId;
                    }
                    return newTimetable;
                });

                // Reset dragged item ref
                draggedItem.current = { id: null, source: null, originalDay: null, originalTime: null };
            };


            // Open modal to add a new activity
            const handleAddActivityClick = () => {
                setEditingActivity(null); // No activity being edited
                setModalDayIndex(null);
                setModalTimeSlotIndex(null);
                setIsModalOpen(true);
            };

            // Open modal to edit an existing activity (from palette)
            const handleEditActivityPalette = (activity) => {
                setEditingActivity(activity);
                setModalDayIndex(null);
                setModalTimeSlotIndex(null);
                setIsModalOpen(true);
            };

            // Open modal to edit an activity already on the grid
            const handleEditActivityGrid = (activityId, dayIdx, timeSlotIdx) => {
                const activity = activities.find(a => a.id === activityId);
                if (activity) {
                    setEditingActivity(activity);
                    setModalDayIndex(dayIdx);
                    setModalTimeSlotIndex(timeSlotIdx);
                }
                setIsModalOpen(true);
            };

            // Save/Update activity from modal
            const handleSaveActivity = (newActivity) => {
                if (newActivity.id) { // Editing existing activity
                    setActivities(prevActivities =>
                        prevActivities.map(a => (a.id === newActivity.id ? newActivity : a))
                    );
                } else { // Adding new activity
                    setActivities(prevActivities => [
                        ...prevActivities,
                        { ...newActivity, id: 'a' + Date.now() } // Generate unique ID
                    ]);
                }
                setIsModalOpen(false);
            };

            // Delete activity from modal
            const handleDeleteActivity = (activityId) => {
                // Remove from activities list
                setActivities(prevActivities => prevActivities.filter(a => a.id !== activityId));

                // Remove from timetable grid
                setTimetable(prevTimetable => {
                    const newTimetable = prevTimetable.map(row => [...row]);
                    for (let i = 0; i < newTimetable.length; i++) {
                        for (let j = 0; j < newTimetable[i].length; j++) {
                            if (newTimetable[i][j] === activityId) {
                                newTimetable[i][j] = null;
                            }
                        }
                    }
                    return newTimetable;
                });
                setIsModalOpen(false);
            };

            // Clear a specific cell on the grid (e.g., if user wants to remove an activity from a slot)
            const handleClearCell = (dayIdx, timeSlotIdx) => {
                setTimetable(prevTimetable => {
                    const newTimetable = prevTimetable.map(row => [...row]);
                    newTimetable[dayIdx][timeSlotIdx] = null;
                    return newTimetable;
                });
            };

            // Handle PDF export
            const handleExportPdf = async () => { // Make it async
                if (timetableRef.current) {
                    if (typeof window.html2canvas === 'undefined' || typeof window.jspdf === 'undefined') {
                        console.error('html2canvas or jsPDF not loaded. Please ensure their CDN links are included.');
                        return;
                    }

                    const input = timetableRef.current;

                    // Save original styles
                    const originalOverflowX = input.style.overflowX;
                    const originalOverflowY = input.style.overflowY;
                    const originalHeight = input.style.height;

                    // Temporarily make the element fully visible and allow it to expand
                    input.style.overflowX = 'visible';
                    input.style.overflowY = 'visible';
                    input.style.height = 'auto'; // Let it take its natural height

                    // Small delay to ensure DOM reflow after style changes
                    await new Promise(resolve => setTimeout(resolve, 50));

                    try {
                        // Capture the entire element into a single large canvas
                        const canvas = await html2canvas(input, {
                            scale: 2, // High resolution
                            useCORS: true,
                        });

                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new window.jspdf.jsPDF({
                            orientation: 'landscape', // Use landscape for wider timetable
                            unit: 'px',
                            format: 'a4'
                        });

                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = pdf.internal.pageSize.getHeight(); // A4 landscape height in pixels

                        const imgHeight = (canvas.height * pdfWidth) / canvas.width; // Scaled image height to fit PDF width

                        let heightLeft = imgHeight;
                        let position = 0;

                        // Add the first page
                        pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                        heightLeft -= pdfHeight;

                        // Add subsequent pages if needed
                        while (heightLeft > -pdfHeight) { // Changed condition to ensure last partial page is added
                            position -= pdfHeight; // Move up for the next slice
                            pdf.addPage();
                            pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                            heightLeft -= pdfHeight;
                        }

                        pdf.save('my_timetable.pdf');

                    } catch (error) {
                        console.error('Error generating PDF:', error);
                    } finally {
                        // Restore original styles
                        input.style.overflowX = originalOverflowX;
                        input.style.overflowY = originalOverflowY;
                        input.style.height = originalHeight; // Restore original height
                    }
                }
            };

            // Helper to format date for ICS (YYYYMMDDTHHMMSSZ)
            const formatICSDate = (date) => {
                return date.toISOString().replace(/[-:]|\.\d{3}/g, '');
            };

            // Helper to generate ICS content (now handles contiguous events)
            const generateIcsContent = () => {
                const today = new Date();
                const dayOfWeek = today.getDay(); // 0 for Sunday, 1 for Monday, ..., 6 for Saturday
                const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); // Adjust to Monday
                const baseDate = new Date(today.setDate(diff));
                baseDate.setHours(0, 0, 0, 0); // Set to midnight UTC

                let icsContent = 'BEGIN:VCALENDAR\n';
                icsContent += 'VERSION:2.0\n';
                icsContent += 'PRODID:-//My TimeTable App//NONSGML v1.0//EN\n';
                icsContent += 'CALSCALE:GREGORIAN\n';
                icsContent += 'METHOD:PUBLISH\n';

                days.forEach((day, dayIdx) => {
                    let currentActivityId = null;
                    let currentStartSlotIdx = -1;

                    for (let timeIdx = 0; timeIdx < timeSlots.length; timeIdx++) {
                        const activityIdInSlot = timetable[dayIdx] && timetable[dayIdx][timeIdx] !== undefined ? timetable[dayIdx][timeIdx] : null;

                        if (activityIdInSlot && activityIdInSlot === currentActivityId) {
                            // Activity continues, do nothing, will extend DTEND later
                        } else {
                            // Activity changed or slot is empty, so finalize previous event
                            if (currentActivityId !== null && currentStartSlotIdx !== -1) {
                                const activity = activities.find(a => a.id === currentActivityId);
                                if (activity) {
                                    const startSlot = timeSlots[currentStartSlotIdx];
                                    const endSlotIndexForDTEND = timeIdx; // The end of the current contiguous block is the start of this slot

                                    const startParts = startSlot.raw.split(':');
                                    const startHour = parseInt(startParts[0]);
                                    const startMinute = parseInt(startParts[1]);

                                    const eventStartDate = new Date(baseDate);
                                    eventStartDate.setDate(baseDate.getDate() + dayIdx);
                                    eventStartDate.setUTCHours(startHour, startMinute, 0, 0);

                                    // Calculate DTEND: it's the start time of the *next* slot after the contiguous block ends
                                    let endHour, endMinute;
                                    if (endSlotIndexForDTEND < timeSlots.length) {
                                        // If there's a next slot, use its start time as DTEND
                                        const endSlotParts = timeSlots[endSlotIndexForDTEND].raw.split(':');
                                        endHour = parseInt(endSlotParts[0]);
                                        endMinute = parseInt(endSlotParts[1]);
                                    } else {
                                        // If this is the last slot of the day, DTEND is 30 mins after its start
                                        const lastSlotRaw = timeSlots[timeSlots.length - 1].raw;
                                        const lastSlotParts = lastSlotRaw.split(':');
                                        endHour = parseInt(lastSlotParts[0]);
                                        endMinute = parseInt(lastSlotParts[1]) + 30;
                                        if (endMinute >= 60) {
                                            endHour += Math.floor(endMinute / 60);
                                            endMinute %= 60;
                                        }
                                    }

                                    const eventEndDate = new Date(baseDate);
                                    eventEndDate.setDate(baseDate.getDate() + dayIdx);
                                    eventEndDate.setUTCHours(endHour, endMinute, 0, 0);

                                    icsContent += 'BEGIN:VEVENT\n';
                                    icsContent += 'UID:' + Date.now() + '-' + activity.id + '-' + dayIdx + '-' + currentStartSlotIdx + '@my-timetable.com\n';
                                    icsContent += 'DTSTAMP:' + formatICSDate(new Date()) + '\n';
                                    icsContent += 'DTSTART:' + formatICSDate(eventStartDate) + '\n';
                                    icsContent += 'DTEND:' + formatICSDate(eventEndDate) + '\n';
                                    icsContent += 'SUMMARY:' + activity.name + '\n';
                                    icsContent += 'DESCRIPTION:' + activity.name + '\n';
                                    icsContent += 'END:VEVENT\n';
                                }
                            }

                            // Start new event if current slot has an activity
                            if (activityIdInSlot) {
                                currentActivityId = activityIdInSlot;
                                currentStartSlotIdx = timeIdx;
                            } else {
                                currentActivityId = null;
                                currentStartSlotIdx = -1;
                            }
                        }
                    }

                    // After loop, finalize any remaining active event (for the last event of the day)
                    if (currentActivityId !== null && currentStartSlotIdx !== -1) {
                        const activity = activities.find(a => a.id === currentActivityId);
                        if (activity) {
                            const startSlot = timeSlots[currentStartSlotIdx];

                            const startParts = startSlot.raw.split(':');
                            const startHour = parseInt(startParts[0]);
                            const startMinute = parseInt(startParts[1]);

                            // DTEND for the last event of the day is 30 minutes after the start of the last occupied slot
                            const lastOccupiedTimeIdx = timeSlots.length - 1; // Assuming the last activity goes to the end of the last slot
                            const lastSlotRaw = timeSlots[lastOccupiedTimeIdx].raw;
                            const lastSlotParts = lastSlotRaw.split(':');
                            let endHour = parseInt(lastSlotParts[0]);
                            let endMinute = parseInt(lastSlotParts[1]) + 30;
                            if (endMinute >= 60) {
                                endHour += Math.floor(endMinute / 60);
                                endMinute %= 60;
                            }

                            const eventStartDate = new Date(baseDate);
                            eventStartDate.setDate(baseDate.getDate() + dayIdx);
                            eventStartDate.setUTCHours(startHour, startMinute, 0, 0);

                            const eventEndDate = new Date(baseDate);
                            eventEndDate.setDate(baseDate.getDate() + dayIdx);
                            eventEndDate.setUTCHours(endHour, endMinute, 0, 0);

                            icsContent += 'BEGIN:VEVENT\n';
                            icsContent += 'UID:' + Date.now() + '-final-' + activity.id + '-' + dayIdx + '-' + currentStartSlotIdx + '@my-timetable.com\n';
                            icsContent += 'DTSTAMP:' + formatICSDate(new Date()) + '\n';
                            icsContent += 'DTSTART:' + formatICSDate(eventStartDate) + '\n';
                            icsContent += 'DTEND:' + formatICSDate(eventEndDate) + '\n';
                            icsContent += 'SUMMARY:' + activity.name + '\n';
                            icsContent += 'DESCRIPTION:' + activity.name + '\n';
                            icsContent += 'END:VEVENT\n';
                        }
                    }
                });
                icsContent += 'END:VCALENDAR';
                return icsContent;
            };

            // Handle Export to Google Calendar (ICS)
            const handleExportGoogleCalendar = () => {
                const icsContent = generateIcsContent();
                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'my_timetable_google.ics';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                setShowExportOptions(false); // Close modal
            };

            // Handle Export to Outlook Calendar (ICS)
            const handleExportOutlookCalendar = () => {
                const icsContent = generateIcsContent(); // Same ICS content for Outlook
                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'my_timetable_outlook.ics';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                setShowExportOptions(false); // Close modal
            };

            // Handle Export to Apple Calendar (ICS)
            const handleExportAppleCalendar = () => {
                const icsContent = generateIcsContent(); // Same ICS content for Apple
                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'my_timetable_apple.ics';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                setShowExportOptions(false); // Close modal
            };

            // Handle iCal file import
            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const icalContent = e.target.result;
                        try {
                            const parsedEvents = parseIcalContent(icalContent);
                            addIcalEventsToTimetable(parsedEvents);
                            // Use a custom message box instead of alert
                            console.log('iCal file imported successfully!');
                            // You might want to show a success message to the user here
                        } catch (error) {
                            console.error('Error importing iCal:', error);
                            // You might want to show an error message to the user here
                        }
                    };
                    reader.readAsText(file);
                }
            };

                let currentEvent = null;

                for (const line of lines) {
                    if (line.startsWith('BEGIN:VEVENT')) {
                        currentEvent = {};
                    } else if (line.startsWith('END:VEVENT')) {
                        if (currentEvent && currentEvent.SUMMARY && currentEvent.DTSTART && currentEvent.DTEND) {
                            events.push(currentEvent);
                        }
                        currentEvent = null;
                    } else if (currentEvent) {
                        const parts = line.split(':');
                        if (parts.length > 1) {
                            const key = parts[0].split(';')[0]; // Handle properties with parameters like DTSTART;TZID=...
                            const value = parts.slice(1).join(':');
                            currentEvent[key] = value;
                        }
                    }

                return events;

                setTimetable(prevTimetable => {

                    icalEvents.forEach(event => {
                        const startDateStr = event.DTSTART;
                        const endDateStr = event.DTEND;

                        // Basic parsing of DTSTART/DTEND (YYYYMMDDTHHMMSSZ)
                        // This assumes UTC or local time without complex timezone handling
                        const year = parseInt(startDateStr.substring(0, 4));
                        const month = parseInt(startDateStr.substring(4, 6)) - 1; // Month is 0-indexed
                        const day = parseInt(startDateStr.substring(6, 8));
                        const hour = parseInt(startDateStr.substring(9, 11));
                        const minute = parseInt(startDateStr.substring(11, 13));

                        const startDateTime = new Date(Date.UTC(year, month, day, hour, minute));

                        // Find the day index (0 for Monday, etc.)
                        // Adjust for Sunday (0) becoming 6, Monday (1) becoming 0
                        const dayIdx = (startDateTime.getUTCDay() + 6) % 7; // Convert Sun-Sat (0-6) to Mon-Sun (0-6)

                        // Find the time slot index
                        let timeSlotIdx = -1;
                        for (let i = 0; i < timeSlots.length; i++) {
                            const slotHour = parseInt(timeSlots[i].raw.split(':')[0]);
                            const slotMinute = parseInt(timeSlots[i].raw.split(':')[1]);
                            if (startDateTime.getUTCHours() === slotHour && startDateTime.getUTCMinutes() === slotMinute) {
                                timeSlotIdx = i;
                                break;
                            }
                        }

                        if (dayIdx >= 0 && dayIdx < days.length && timeSlotIdx !== -1) {
                            // Check if activity already exists or create new
                            let existingActivity = newActivities.find(a => a.name === summary);
                            let activityToAddId;

                            if (existingActivity) {
                                activityToAddId = existingActivity.id;
                            } else {
                                // Create a new activity for the imported event
                                const newActivity = {
                                    id: 'a' + activityIdCounter++,
                                    name: summary,
                                    color: getRandomPastelColor() // Use pastel color for imported activities
                                };
                                newActivities.push(newActivity);
                                activityToAddId = newActivity.id;
                            }

                            // Place the activity in the timetable
                            // Handle duration: fill multiple slots if DTEND is later than DTSTART + 30min
                            const endDateTime = new Date(Date.UTC(
                                parseInt(endDateStr.substring(0, 4)),
                                parseInt(endDateStr.substring(4, 6)) - 1,
                                parseInt(endDateStr.substring(6, 8)),
                                parseInt(endDateStr.substring(9, 11)),
                                parseInt(endDateStr.substring(11, 13))
                            ));

                            let currentSlotTime = new Date(startDateTime);
                            let currentSlotIdx = timeSlotIdx;

                            while (currentSlotTime < endDateTime && currentSlotIdx < timeSlots.length) {
                                if (newTimetable[dayIdx]) { // Ensure day exists
                                    newTimetable[dayIdx][currentSlotIdx] = activityToAddId;
                                }

                                // Move to the next 30-minute slot
                                currentSlotTime.setUTCMinutes(currentSlotTime.getUTCMinutes() + 30);
                                currentSlotIdx++;

                                // Break if we've gone past the end of the day's time slots
                                if (currentSlotIdx >= timeSlots.length) break;

                                // Check if the next slot in timeSlots matches currentSlotTime
                                const nextSlotHour = parseInt(timeSlots[currentSlotIdx].raw.split(':')[0]);
                                const nextSlotMinute = parseInt(timeSlots[currentSlotIdx].raw.split(':')[1]);
                                if (currentSlotTime.getUTCHours() !== nextSlotHour || currentSlotTime.getUTCMinutes() !== nextSlotMinute) {
                                    // This means our 30-minute increment doesn't align with defined timeSlots, stop.
                                    break;
                                }
                            }
                        }
                    });
